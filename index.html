<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rockets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(240,240,240,0.1), rgba(255,255,255,0.2));
            backdrop-filter: blur(10px);
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .rocket {
            position: relative;
            animation: fly 5s ease-in infinite;
        }
        @keyframes fly {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
            100% { transform: translateY(0) translateX(100px); }
        }
        .interactive {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .interactive:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Rocket World</h1>
        <img src="rocket.png" alt="Rocket" class="rocket">
        <button class="interactive">Launch</button>
    </header>
</body>
</html>

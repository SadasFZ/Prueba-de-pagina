<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Amistad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: url('https://example.com/galaxy-background.jpg') center/cover no-repeat;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .glow {
            color: yellow;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }

        .container {
            text-align: center;
            margin-top: 20%;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(255, 200, 0, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .hearts {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            button {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Bienvenido a la Página de Amistad</h1>
        <img src="https://example.com/logo.png" alt="BossTrap" class="glow">
        <p>Gracias por aguantarme y por querer tener mi amistad que yo sé que no es mucho, pero te dejo saber que cada que me necesites estaré para ti. Te quiere, Ron Damon (José)</p>
        <button id="celebrateButton">¡Celebrar!</button>
        <div class="hearts">
            <img src="https://example.com/heart.png" alt="Corazones" width="50"> 
        </div>
    </div>
    <script>
        const button = document.getElementById('celebrateButton');
        const heartsContainer = document.querySelector('.hearts');

        button.addEventListener('click', () => {
            heartsContainer.style.display = 'block';
            setTimeout(() => heartsContainer.style.display = 'none', 2000);

            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('img');
                heart.src = 'https://example.com/heart.png';
                heart.style.position = 'absolute';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.opacity = Math.random();
                heart.style.transition = 'transform 1s, opacity 1s';
                heart.style.transform = `translateY(-100px)`;
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = 'translateY(-200vh)';
                    heart.style.opacity = '0';
                    setTimeout(() => heart.remove(), 1000);
                }, 100);
            }
        });
    </script>
</body>
</html>

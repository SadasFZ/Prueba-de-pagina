<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: rgba(255, 255, 255, 0.1); }
            100% { background-color: rgba(200, 200, 200, 0.1); }
        }
        .container {
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #fff;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .message {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            font-size: 24px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/bosstrap-logo.png" alt="BossTrap Logo">
        <h1>Friendship</h1>
        <p class="message">"Friendship is born at that moment when one person says to another: ‘What! You too? I thought I was the only one.’" - Ron Damon (José)</p>
        <a href="#" class="button">Learn More</a>
    </div>
    <script>
        // Smooth animation for button
        const button = document.querySelector('.button');
        button.addEventListener('mouseover', () => {
            button.style.transition = 'all 0.3s ease';
            button.style.transform = 'scale(1.1)';
        });
        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4em;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 20%, 100% { opacity: 0; }  
            10% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; width: 3px; height: 3px; animation-duration: 1.2s;"></div>
        <div class="star" style="top: 20%; left: 40%; width: 2px; height: 2px; animation-duration: 1.5s;"></div>
        <div class="star" style="top: 30%; left: 60%; width: 2.5px; height: 2.5px; animation-duration: 1.4s;"></div>
        <div class="star" style="top: 40%; left: 80%; width: 1.5px; height: 1.5px; animation-duration: 1.1s;"></div>
        <div class="star" style="top: 50%; left: 25%; width: 1px; height: 1px; animation-duration: 1.6s;"></div>
    </div>
    <div class="container">
        <h1>Welcome to My Professional Page</h1>
        <button class="button">Get Started</button>
    </div>
</body>
</html>

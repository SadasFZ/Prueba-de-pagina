<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkling 1.5s infinite;
        }
        @keyframes twinkling {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        h1 {
            text-align: center;
            margin-top: 20%;
            font-size: 3em;
        }
        #celebrateBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        #celebrateBtn:hover {
            transform: scale(1.05);
        }
        .hearts {
            position: absolute;
            font-size: 2em;
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Message from Ron Damon (José)</h1>
    <button id="celebrateBtn">Celebrate Friendship!</button>
    <img src="BossTrap_logo.png" alt="BossTrap Logo" style="display: block; margin: 0 auto; width: 200px;" />
    <script>
        // Starfield Animation
        const starCount = 200;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%`;
            document.body.appendChild(star);
        }
        // Floating Hearts
        const celebrateBtn = document.getElementById('celebrateBtn');
        celebrateBtn.addEventListener('click', () => {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '❤️';
            heart.style.top = '90%';
            heart.style.left = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            setTimeout(() => { heart.style.animation = 'float 2s forwards'; }, 10);
            setTimeout(() => { document.body.removeChild(heart); }, 2000);
        });
        // Floating Animation
        const style = document.createElement('style');
        style.innerHTML = `@keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-100vh); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
